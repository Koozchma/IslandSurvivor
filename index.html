<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital - Factory Phase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Capital üè≠</h1>
            <p class="subtitle">Build Your Industrial Empire</p>
        </header>

        <div class="game-area">
            <div class="capital-wrapper">
                <p class="capital-label">Your Capital:</p>
                <p class="capital-amount">$<span id="capitalDisplay">0.00</span></p>
                <span class="feedback-text" id="capitalFeedback"></span>
            </div>
            <button id="earnButton">
                <span class="button-icon">üî®</span> Manual Labor
                (<span class="button-value" id="wageValueDisplay">+$1.00</span>)
            </button>
            <p class="interest-info">Base Interest: <span id="interestRateDisplay">1.00</span>% / sec</p>
            <p class="cps-info">Factory Production: $<span id="totalCpsDisplay">0.00</span> / sec</p>
            <p class="net-gain-info">Net Gain (Est.): $<span id="netGainDisplay">0.00</span> / sec</p>
        </div>

        <div class="factories-section">
            <h2>Factories</h2>
            <div class="factories-grid">
                </div>
        </div>

        <div class="storyline">
            <h2>Your Journey: <span id="currentStage">Foundation</span></h2>
            <p id="storyText">From manual labor, build factories to generate passive capital. Expand your empire!</p>
            </div>

        <footer>
            <p>Game Time: <span id="gameTime">0s</span></p>
        </footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
